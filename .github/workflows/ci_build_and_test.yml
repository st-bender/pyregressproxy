name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10"]
        extras: [""]
        allow-failure: [false]
        include:
          - python-version: "3.8"
            extras: "pymc3"
            allow-failure: true
        include:
          - python-version: "3.8"
            extras: "pymc4"
            allow-failure: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ runner.os}}-pip-${{ matrix.python-version }}
          path: ~/.cache/pip
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install "numpy>=1.13.0,!=1.15.*"
          pip install pybind11
          pip install -U pytest "pytest-cov<2.9" codecov coveralls
          pip install scrutinizer-ocular
      - name: Install package
        run: |
          pip install -e ".[tests]"
      - name: Install extras
        if: matrix.extras != ''
        run: |
          pip install -e ".[${{ matrix.extras }}]"
      - run: pip list
      - name: Test
        run: |
          py.test -v --cov regressproxy
      - name: Convert coverage
        run: python -m coverage xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v2

      - name: Upload to Coveralls
        if: matrix.python-version != '2.7'
        run: |
          python -m coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: py${{ matrix.python-version }}

  coverage:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Finish coverage collection
        run: |
          python -m pip install -U pip
          python -m pip install -U coveralls
          python -m coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
